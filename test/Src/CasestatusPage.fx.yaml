            DisabledFill: =icon1_1.Fill
            FocusedBorderColor: =icon1_1.BorderColor
            Height: =26
            HoverBorderColor: =ColorFade(icon1_1.BorderColor, 20%)
            HoverColor: =ColorFade(icon1_1.Color, 20%)
            HoverFill: =icon1_1.Fill
